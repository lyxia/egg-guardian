<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4facfe" />
      <stop offset="100%" stop-color="#00f2fe" />
    </linearGradient>
    
    <!-- Egg Body Gradient -->
    <linearGradient id="eggGradient" x1="30%" y1="20%" x2="70%" y2="90%">
      <stop offset="0%" stop-color="#ffd700" />
      <stop offset="100%" stop-color="#ffa500" />
    </linearGradient>
    
    <!-- Helmet Gradient -->
    <linearGradient id="helmetGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#dceefb" />
    </linearGradient>
    
    <!-- Visor Gradient -->
    <linearGradient id="visorGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#2b32b2" />
      <stop offset="100%" stop-color="#1488cc" />
    </linearGradient>
    
    <!-- Cape Gradient -->
    <linearGradient id="capeGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#ff416c" />
      <stop offset="100%" stop-color="#ff4b2b" />
    </linearGradient>
    
    <!-- Shield Gold Gradient -->
    <linearGradient id="shieldGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FDC830" />
      <stop offset="100%" stop-color="#F37335" />
    </linearGradient>

    <!-- Drop Shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- App Icon Background -->
  <rect x="0" y="0" width="512" height="512" rx="110" fill="url(#bgGradient)" />
  
  <!-- Subtle Tech Pattern in Background -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="white" stroke-opacity="0.1" stroke-width="2" />
  <circle cx="256" cy="256" r="220" fill="none" stroke="white" stroke-opacity="0.05" stroke-width="4" stroke-dasharray="20 10" />

  <!-- Character Group -->
  <g transform="translate(0, 20)" filter="url(#dropShadow)">
    
    <!-- Cape (Behind) -->
    <path d="M160,250 Q100,350 120,420 L392,420 Q412,350 352,250 Z" fill="url(#capeGradient)" />

    <!-- Feet -->
    <ellipse cx="190" cy="410" rx="35" ry="25" fill="#ff8c00" />
    <ellipse cx="322" cy="410" rx="35" ry="25" fill="#ff8c00" />

    <!-- Egg Body -->
    <ellipse cx="256" cy="280" rx="140" ry="160" fill="url(#eggGradient)" />
    
    <!-- Body Highlight (Gloss) -->
    <ellipse cx="220" cy="200" rx="60" ry="80" fill="white" opacity="0.2" transform="rotate(-20 220 200)" />

    <!-- Helmet (Top Half) -->
    <path d="M136,220 A120,120 0 0,1 376,220 L376,230 L136,230 Z" fill="url(#helmetGradient)" />
    <!-- Helmet Rim -->
    <rect x="130" y="220" width="252" height="20" rx="10" fill="#cfd9df" />
    
    <!-- Visor (Goggles) -->
    <rect x="166" y="240" width="180" height="60" rx="30" fill="url(#visorGradient)" stroke="#1a2a6c" stroke-width="2"/>
    
    <!-- Digital Eyes on Visor -->
    <circle cx="216" cy="270" r="12" fill="#00f2fe">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="296" cy="270" r="12" fill="#00f2fe">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Visor Reflection -->
    <path d="M180,250 Q256,260 332,250" fill="none" stroke="white" stroke-opacity="0.4" stroke-width="3" stroke-linecap="round" />

    <!-- Mouth -->
    <path d="M240,330 Q256,345 272,330" fill="none" stroke="#b35400" stroke-width="5" stroke-linecap="round" />
    
    <!-- Blush -->
    <ellipse cx="180" cy="320" rx="15" ry="8" fill="#ff5f6d" opacity="0.6" />
    <ellipse cx="332" cy="320" rx="15" ry="8" fill="#ff5f6d" opacity="0.6" />

    <!-- Hands (Holding Shield) -->
    <circle cx="150" cy="320" r="30" fill="#ff8c00" />
    <circle cx="362" cy="320" r="30" fill="#ff8c00" />

    <!-- Guardian Shield Badge (Center Chest) -->
    <g transform="translate(256, 380) scale(0.8)">
      <path d="M0,45 L-35,-10 L35,-10 Z" fill="url(#shieldGold)" stroke="white" stroke-width="3" />
      <path d="M-35,-10 Q0,5 35,-10" fill="none" stroke="white" stroke-width="3" />
      <!-- Star on Shield -->
      <path d="M0,0 L5,15 L-5,15 Z" fill="white" transform="translate(0, -5)" />
    </g>
    
    <!-- Antenna -->
    <line x1="256" y1="100" x2="256" y2="70" stroke="#cfd9df" stroke-width="6" stroke-linecap="round"/>
    <circle cx="256" cy="70" r="10" fill="#ff416c">
        <animate attributeName="fill" values="#ff416c;#ff9a9e;#ff416c" dur="1.5s" repeatCount="indefinite" />
    </circle>

  </g>
</svg>